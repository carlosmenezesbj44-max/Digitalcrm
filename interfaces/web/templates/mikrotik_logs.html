{% extends "layout.html" %}

{% block title %}Logs Mikrotik - CRM Provedor{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
        <div>
            <h1 class="h3 mb-0" style="color: var(--text-main); font-weight: 700;"><i class="bi bi-journal-text"></i> Logs Mikrotik</h1>
            <p style="color: var(--text-secondary); opacity: 0.8;" class="mb-0">Visualize os logs do equipamento Mikrotik</p>
        </div>
        <button class="btn btn-outline-secondary" onclick="carregarLogs()">
            <i class="bi bi-arrow-clockwise"></i> Atualizar
        </button>
    </div>

    <!-- Filtros -->
    <div class="card mb-4 border-0 shadow-sm" style="background: var(--card-bg);">
        <div class="card-body p-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label fw-bold" style="color: var(--text-main);">Servidor</label>
                    <select class="form-select border-secondary bg-transparent text-white" id="filtroServidor" onchange="carregarLogs()">
                        <option value="" class="bg-dark">Todos</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold" style="color: var(--text-main);">Data Inicial</label>
                    <input type="date" class="form-control border-secondary bg-transparent text-white" id="filtroDataInicial" onchange="carregarLogs()">
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold" style="color: var(--text-main);">Data Final</label>
                    <input type="date" class="form-control border-secondary bg-transparent text-white" id="filtroDataFinal" onchange="carregarLogs()">
                </div>
            </div>
        </div>
    </div>

    <!-- Logs -->
    <div class="card border-0 shadow-sm" style="background: var(--card-bg);">
        <div class="modal-header border-bottom-0 pt-4 px-4">
            <h5 class="modal-title fw-bold" style="color: var(--text-main);"><i class="bi bi-journal-text"></i> Registros</h5>
        </div>
        <div class="card-body p-4">
            <div class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                <table class="table" id="tabelaLogs">
                    <thead class="sticky-top" style="z-index: 10; background: var(--card-bg);">
                        <tr>
                            <th class="border-0 pb-3" style="color: var(--text-secondary); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;">Data/Hora</th>
                            <th class="border-0 pb-3" style="color: var(--text-secondary); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;">Servidor</th>
                            <th class="border-0 pb-3" style="color: var(--text-secondary); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;">Tipo</th>
                            <th class="border-0 pb-3" style="color: var(--text-secondary); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;">Mensagem</th>
                        </tr>
                    </thead>
                    <tbody id="corpoLogs" class="border-top-0">
                        <tr><td colspan="4" class="text-center py-4" style="color: var(--text-secondary);">Carregando logs...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let logs = [];
    let servidorSelecionado = null;

    document.addEventListener('DOMContentLoaded', function() {
        carregarServidores();
        carregarLogs();
    });

    async function carregarServidores() {
        try {
            const token = localStorage.getItem('access_token');
            // Nova API para listar todos os servidores MikroTik
            const response = await fetch('/api/v1/mikrotik/servers', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const data = await response.json();
                const select = document.getElementById('filtroServidor');
                
                // Limpar opções anteriores
                select.innerHTML = '<option value="" class="bg-dark">Selecione um servidor...</option>';
                
                if (data.servidores && data.servidores.length > 0) {
                    data.servidores.forEach(servidor => {
                        const option = document.createElement('option');
                        option.value = servidor.id;
                        option.text = `${servidor.nome} (${servidor.ip})`;
                        if (servidor.ativo) {
                            select.appendChild(option);
                        }
                    });
                    
                    // Selecionar o primeiro por padrão
                    if (data.servidores.length === 1) {
                        select.value = data.servidores[0].id;
                    }
                }
            }
        } catch (error) {
            console.error('Erro ao carregar servidores:', error);
        }
    }

    async function carregarLogs() {
        const corpo = document.getElementById('corpoLogs');
        corpo.innerHTML = '<tr><td colspan="4" class="text-center py-4" style="color: var(--text-secondary);">Carregando logs...</td></tr>';
        
        try {
            const token = localStorage.getItem('access_token');
            const servidorId = document.getElementById('filtroServidor').value;
            
            // Passar servidor_id para a API
            let url = `/api/v1/mikrotik/logs?limit=100`;
            if (servidorId) {
                url += `&servidor_id=${servidorId}`;
            }
            
            const response = await fetch(url, {
                headers: { 
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            if (response.ok && data.status === 'success') {
                logs = data.logs || [];
                renderizarLogs(logs);
            } else {
                const errorMsg = data.message || 'Erro ao conectar ao Mikrotik';
                corpo.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${errorMsg}
                </td></tr>`;
            }
        } catch (error) {
            console.error('Erro ao carregar logs:', error);
            corpo.innerHTML = 
                '<tr><td colspan="4" class="text-center py-4 text-danger">Erro de conexão com a API</td></tr>';
        }
    }

    function renderizarLogs(logsList) {
        const corpo = document.getElementById('corpoLogs');
        corpo.innerHTML = '';

        if (logsList.length === 0) {
            corpo.innerHTML = '<tr><td colspan="4" class="text-center py-4" style="color: var(--text-secondary);">Nenhum log encontrado</td></tr>';
            return;
        }

        logsList.forEach(log => {
            let badgeClass = 'bg-info bg-opacity-10 text-info border border-info border-opacity-25';
            
            // Mapeamento de tópicos/tipos do Mikrotik para cores
            const topics = log.topics ? log.topics.toLowerCase() : (log.tipo ? log.tipo.toLowerCase() : '');
            
            if (topics.includes('error') || topics.includes('critical')) {
                badgeClass = 'bg-danger bg-opacity-10 text-danger border border-danger border-opacity-25';
            } else if (topics.includes('warning')) {
                badgeClass = 'bg-warning bg-opacity-10 text-warning border border-warning border-opacity-25';
            } else if (topics.includes('pppoe') || topics.includes('info')) {
                badgeClass = 'bg-info bg-opacity-10 text-info border border-info border-opacity-25';
            }

            // Formatação da data: Mikrotik pode retornar "jan/01 10:00:00" ou apenas "10:00:00"
            const dataExibicao = log.time || log.data_hora || 'N/A';

            const linha = `
                <tr style="border-bottom: 1px solid var(--border-color);">
                    <td class="py-3" style="color: var(--text-main); font-size: 0.9rem;">${dataExibicao}</td>
                    <td class="py-3" style="color: var(--text-main); font-size: 0.9rem;">${log.servidor_nome || 'Mikrotik'}</td>
                    <td class="py-3"><span class="badge ${badgeClass}" style="font-weight: 500;">${log.topics || log.tipo || 'INFO'}</span></td>
                    <td class="py-3" style="color: var(--text-main); font-size: 0.9rem;">${log.message || log.mensagem}</td>
                </tr>
            `;
            corpo.innerHTML += linha;
        });
    }
</script>
{% endblock %}
