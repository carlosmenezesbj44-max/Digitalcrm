<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM Provedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/base.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            padding: 40px;
            border: 1px solid var(--border-color);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--white);
            font-weight: 700;
            letter-spacing: -1px;
        }
        .login-container h2 span {
            color: var(--primary-color);
        }
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        .form-control {
            background-color: var(--bg-main);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px;
        }
        .form-control:focus {
            background-color: var(--bg-main);
            border-color: var(--primary-color);
            color: var(--text-main);
            box-shadow: 0 0 0 0.2rem rgba(0, 163, 255, 0.25);
        }
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: var(--primary-light);
            transform: translateY(-1px);
        }
        hr {
            border-color: var(--border-color);
            margin: 25px 0;
        }
        .text-center {
            color: var(--text-secondary);
        }
        .text-center a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>CRM <span>PRO</span></h2>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username"
                    placeholder="Digite seu usuário"
                    required
                >
            </div>
            
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="senha" 
                    name="senha"
                    placeholder="Digite sua senha"
                    maxlength="50"
                    required
                >
            </div>
            
            <div id="erro" class="alert alert-danger" style="display:none;"></div>
            
            <button type="submit" class="btn btn-login btn-primary w-100">Login</button>
        </form>
        
        <hr>
        
        <p class="text-center">
            Não tem conta? <a href="/registrar">Criar conta</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('/api/v1/usuarios/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, senha })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    document.getElementById('erro').textContent = error.detail;
                    document.getElementById('erro').style.display = 'block';
                    return;
                }
                
                const data = await response.json();
                console.log('[LOGIN] Token recebido:', data.access_token);
                localStorage.setItem('access_token', data.access_token);
                console.log('[LOGIN] Token salvo em localStorage');
                console.log('[LOGIN] Token em localStorage:', localStorage.getItem('access_token'));
                window.location.href = '/dashboard';
            } catch (error) {
                document.getElementById('erro').textContent = 'Erro ao fazer login';
                document.getElementById('erro').style.display = 'block';
            }
        });
    </script>
</body>
</html>
