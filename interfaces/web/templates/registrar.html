<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - CRM Provedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
        }
        .registro-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 40px;
        }
        .registro-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d47a1;
        }
        .btn-registrar {
            background-color: #0d47a1;
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        .btn-registrar:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Criar Conta</h2>
        
        <form id="registroForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username"
                    placeholder="Digite um usuário (min. 3 caracteres)"
                    minlength="3"
                    required
                >
            </div>

            <div class="mb-3">
                <label for="nome_completo" class="form-label">Nome Completo</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="nome_completo" 
                    name="nome_completo"
                    placeholder="Digite seu nome completo"
                    required
                >
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email"
                    placeholder="Digite seu email"
                    required
                >
            </div>
            
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="senha" 
                    name="senha"
                    placeholder="Mínimo 8, máximo 50 caracteres"
                    minlength="8"
                    maxlength="50"
                    required
                >
            </div>

            <div class="mb-3">
                <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="confirmar_senha" 
                    name="confirmar_senha"
                    placeholder="Confirme sua senha"
                    maxlength="50"
                    required
                >
            </div>
            
            <div id="erro" class="alert alert-danger" style="display:none;"></div>
            <div id="sucesso" class="alert alert-success" style="display:none;"></div>
            
            <button type="submit" class="btn btn-registrar btn-primary w-100">Criar Conta</button>
        </form>
        
        <hr>
        
        <p class="text-center">
            Já tem conta? <a href="/login">Fazer login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const nome_completo = document.getElementById('nome_completo').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmar_senha = document.getElementById('confirmar_senha').value;
            
            // Validar senhas
            if (senha !== confirmar_senha) {
                document.getElementById('erro').textContent = 'As senhas não coincidem';
                document.getElementById('erro').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/v1/usuarios/registrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        nome_completo,
                        senha,
                        role: "cliente"
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    document.getElementById('erro').textContent = error.detail;
                    document.getElementById('erro').style.display = 'block';
                    return;
                }
                
                document.getElementById('sucesso').textContent = 'Conta criada com sucesso! Redirecionando...';
                document.getElementById('sucesso').style.display = 'block';
                document.getElementById('erro').style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } catch (error) {
                document.getElementById('erro').textContent = 'Erro ao criar conta';
                document.getElementById('erro').style.display = 'block';
            }
        });
    </script>
</body>
</html>
